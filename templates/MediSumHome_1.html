<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediSum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('static/aihealth4.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
        }
        p {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .two-column {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .two-column .form-group {
            flex: 1 1 calc(50% - 10px);
            margin: 5px;
        }
        .styled-paragraph {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            text-align: justify;
            padding: 20px;
            background-color: #e0f7fa;
            border-left: 5px solid #007BFF;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Reports Summarization</h1>
        <form method="post">
            <div class="two-column">
                <div class="form-group">
                    <label for="internal_medicine">Enter Internal Medicine report:</label>
                    <textarea id="internal_medicine" name="internal_medicine" rows="3">{{ internal_medicine }}</textarea>
                    <button type="button" onclick="addComment('internal_medicine_comments')">ADD COMMENTS</button>
                    <textarea id="internal_medicine_comments" name="internal_medicine_comments" rows="3" placeholder="Add your comments here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="primary_care">Enter Primary Care report:</label>
                    <textarea id="primary_care" name="primary_care" rows="3">{{ primary_care }}</textarea>
                    <button type="button" onclick="addComment('primary_care_comments')">ADD COMMENTS</button>
                    <textarea id="primary_care_comments" name="primary_care_comments" rows="3" placeholder="Add your comments here..."></textarea>
                </div>
            </div>
            <button type="submit">Summarize Surgery Information</button>
        </form>
        {% if summarized_info %}
            <h2>Summarized Surgery Information:</h2>
            <p>{{ summarized_info }}</p>
        {% endif %}
    </div>

    <script>
        function addComment(id) {
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
