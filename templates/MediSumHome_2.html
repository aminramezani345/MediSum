<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
        }
        p {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Notes</h1>
        <form method="post">
            <div class="form-group">
                <label for="internal_medicine">Enter Internal Medicine report:</label>
                <textarea id="internal_medicine" name="internal_medicine" rows="3">{{ internal_medicine }}</textarea>
            </div>
            <div class="form-group">
                <label for="primary_care">Enter Primary Care report:</label>
                <textarea id="primary_care" name="primary_care" rows="3">{{ primary_care }}</textarea>
            </div>
            <div class="form-group">
                <label for="internal_medicine_comments">Internal Medicine Comments:</label>
                <textarea id="internal_medicine_comments" name="internal_medicine_comments" rows="3">{{ internal_medicine_comments }}</textarea>
            </div>
            <div class="form-group">
                <label for="primary_care_comments">Primary Care Comments:</label>
                <textarea id="primary_care_comments" name="primary_care_comments" rows="3">{{ primary_care_comments }}</textarea>
            </div>
            <button type="submit">Search for 'cardio'</button>
        </form>
        {% if search_results %}
            <h2>Search Results:</h2>
            <p>{{ search_results }}</p>
        {% endif %}
    </div>
</body>
</html>
