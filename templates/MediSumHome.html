<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plastic Surgery Information Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
        }
        p {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .two-column {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .two-column .form-group {
            flex: 1 1 calc(50% - 10px);
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plastic Surgery Information Summarization</h1>
        <form method="post">
            <div class="two-column">
                <div class="form-group">
                    <label for="internal_medicine">Enter Internal Medicine report:</label>
                    <textarea id="internal_medicine" name="internal_medicine" rows="3">{{ internal_medicine }}</textarea>
                </div>
                <div class="form-group">
                    <label for="primary_care">Enter Primary Care report:</label>
                    <textarea id="primary_care" name="primary_care" rows="3">{{ primary_care }}</textarea>
                </div>
                <div class="form-group">
                    <label for="gi">Enter Gastroenterology (GI) report:</label>
                    <textarea id="gi" name="gi" rows="3">{{ gi }}</textarea>
                </div>
                <div class="form-group">
                    <label for="cardiology">Enter Cardiology report:</label>
                    <textarea id="cardiology" name="cardiology" rows="3">{{ cardiology }}</textarea>
                </div>
            </div>
            <button type="submit">Summarize Plastic Surgery Information</button>
        </form>
        {% if summarized_info %}
            <h2>Summarized Plastic Surgery Information:</h2>
            <p>{{ summarized_info }}</p>
        {% endif %}
    </div>
</body>
</html>
